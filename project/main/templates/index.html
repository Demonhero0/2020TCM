<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <h1>中医食疗推荐系统</h1>
    <form action="" method="post">
        {% csrf_token %}
        请输入您的症状：
        <input id="content" type="text" name="content" value="{{ content}}">
        <input type="submit" value="提交">
        {% if res %}
            <h2>查询结果</h2>
            {% for disease in res %}
            <div>
                <p>{{disease.name}}</p>
                <p>{{disease.introduction}}</p>
                <p>{{disease.medicines}}</p>
            </div>
            {% endfor %}
        {% else %}
            <p> 请输入症状 </p>
        {% endif %}
    </form>

</body>
</html>
